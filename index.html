<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Product list with cart</title>
</head>

<body>

    <main class="productList container">
        <h1 class="title">Desserts</h1>

        <div class="content">
            <!-- Cards Dynamically -->
            <div id="data-container"></div>

            <aside class="cart-container">
                <h2 class="cart-title">Your cart <span id="cart-number">(0)</span></h2>
                <img class="cart-image" src="./assets/images/illustration-empty-cart.svg" alt="Empty Cart">
                <p class="cart-info">Your added items will appear here</p>
            </aside>
        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="https://github.com/williampgdias">William Dias</a>.
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
